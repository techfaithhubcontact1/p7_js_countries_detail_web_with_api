<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Country Page</title>
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
          <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
          <link rel="stylesheet" href="css/country.css">
          <script src="./js/country.js" defer></script>
     </head>
     <body class="md light_md">
          <header class="header_container md light_md">
               <div class="header_heading">
                    <a href="index.html">
                         <img src="img/logo.png" alt="logo" title="Go to Home">
                    </a>
                    <h2>Countries Detail</h2>
               </div>
               <div class="mode_elm">
                    <i class="fa-regular fa-moon" title="For Dark Mode"></i>
                    <i class="fa-regular fa-sun hide" title="For Light Mode"></i>
               </div>
          </header>
          <main class="main_container">
               <section class="btns">
                    <button class="back_btn">
                         <i class="fa-solid fa-arrow-left btn btn-sm md light_md" title="Go to back"> Back</i>
                    </button>
                    <button class="country_btn btn btn-sm md light_md hide" title="Go to main Country">MainCountry</button>
               </section>
               <section class="country_detail md"></section>
          </main>
     </body>
</html>
